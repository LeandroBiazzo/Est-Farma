<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Controle de Estoque</h1>
  <nav>
    <button id="btnAddProduto">Adicionar Produto</button>
    <button id="btnSaidaProduto">Registrar Saída</button>
    <button id="btnProdutos">Produtos</button>
    <button id="btnRelatorios">Relatórios</button>
  </nav>
  
  <section id="content">
    <!-- O conteúdo dinâmico será inserido aqui -->
  </section>

  <div id="modalAddProduto" class="modal">
    <div class="modal-content">
      <span class="close" id="closeAddProduto">&times;</span>
      <h2>Adicionar Produto</h2>
      <form id="formAddProduto">
        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" name="nomeProduto" required>
        <label for="dataValidade">Data de Validade:</label>
        <input type="date" id="dataValidade" name="dataValidade" required>
        <label for="numeroLote">Número do Lote:</label>
        <input type="text" id="numeroLote" name="numeroLote" required>
        <div class="responsavel-field">
          <label for="responsavelEntrada">Responsável:</label>
          <select id="responsavelEntrada" name="responsavelEntrada" required></select>
          <button type="button" id="btnAddResponsavel">Adicionar Responsável</button>
        </div>
        <label for="quantidadeEntrada">Quantidade:</label>
        <input type="number" id="quantidadeEntrada" name="quantidadeEntrada" required>
        <button type="submit">Adicionar Produto</button>
      </form>
    </div>
  </div>

  <div id="modalAddResponsavel" class="modal">
    <div class="modal-content">
      <span class="close" id="closeAddResponsavel">&times;</span>
      <h2>Adicionar Responsável</h2>
      <form id="formAddResponsavel">
        <label for="nomeResponsavel">Nome do Responsável:</label>
        <input type="text" id="nomeResponsavel" name="nomeResponsavel" required>
        <button type="submit">Adicionar Responsável</button>
      </form>
      <h3>Responsáveis Cadastrados</h3>
      <ul id="listaResponsaveis"></ul>
    </div>
  </div>

  <div id="modalSaidaProduto" class="modal">
    <div class="modal-content">
      <span class="close" id="closeSaidaProduto">&times;</span>
      <h2>Registrar Saída</h2>
      <form id="formSaidaProduto">
        <label for="produtoSaida">Produto:</label>
        <select id="produtoSaida" name="produtoSaida" required></select>
        <label for="numeroLoteSaida">Número do Lote:</label>
        <select id="numeroLoteSaida" name="numeroLoteSaida" required></select>
        <label for="quantidadeSaida">Quantidade:</label>
        <input type="number" id="quantidadeSaida" name="quantidadeSaida" required>
        <label for="localDestino">Local de Destino:</label>
        <select id="localDestino" name="localDestino" required>
          <option value="Farmácia Clínica">Farmácia Clínica</option>
          <option value="Centro Cirúrgico">Centro Cirúrgico</option>
          <option value="Clínica Grandes">Clínica Grandes</option>
          <option value="Patologia">Patologia</option>
          <option value="Laboratório">Laboratório</option>
        </select>
        <label for="responsavelLiberacao">Responsável pela Liberação:</label>
        <select id="responsavelLiberacao" name="responsavelLiberacao" required></select>
        <button type="submit">Registrar Saída</button>
      </form>
    </div>
  </div>

  <div id="modalProdutos" class="modal">
    <div class="modal-content">
      <span class="close" id="closeProdutos">&times;</span>
      <h2>Produtos em Estoque</h2>
      <div id="produtosContent"></div>
    </div>
  </div>

  <div id="modalRelatorios" class="modal">
    <div class="modal-content">
      <span class="close" id="closeRelatorios">&times;</span>
      <h2>Relatórios</h2>
      <div id="relatoriosContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
